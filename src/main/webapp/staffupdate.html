	<script type="text/javascript" src="media/layui/lay/modules/laydate.js"></script>
	<script type="text/javascript">
		$(function () {
			//获取请求参数
			var json=getData();
			//解码参数值并解析json
			//console.log(decodeURI(json));
			var obj=JSON.parse(decodeURI(json));
			//显示数据
			showData(obj);
		})
		//获取传递的参数信息
		function getData() {
			var url=window.location.search;
			index=url.indexOf("?");
			if(index>-1){
				var str = url.substr(index+1);
				if(str.indexOf('=')){
					return str.split('=')[1];
				}
			}
			return null;
		}
		//显示数据
		function showData(obj) {
			$("#no").val(obj.no);
			$("#name").val(obj.name);
			$("#cds").val(obj.did);
			$("#cds").text(obj.depart.dname);
			var sex = obj.sex;
			$("input[name='sex'][value="+sex+"]").attr("checked",'checked');
			$("#email").val(obj.email);
			$("#phone").val(obj.phone);
			$("#qq").val(obj.qq);
			$("#date").val(obj.createdate);
			$("#p1").val(obj.photo);
			//alert(obj.photo)
			$("#img1")[0].src=obj.photo;
			//$("#img1")[0].attr("src",obj.photo);
		}
	</script>
</head>

	  		<div class="layui-form-item">

	            </div>
	        </div>
	  		<div class="layui-form-item">
	            <label class="layui-form-label">QQ</label>

	                <input type="text" id="qq" name="qq" lay-verify="required" placeholder="请输入QQ" autocomplete="off" class="layui-input">

				<input class="layui-btn" style="margin-left: 10%" id="btn1" type="submit" value="确认新增">
			</div>
		</form>
